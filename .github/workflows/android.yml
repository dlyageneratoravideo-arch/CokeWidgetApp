name: Android CI
on:
  push: { branches: [ main, master, ci-fix ] }
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17, cache: gradle }
      - name: Make gradlew executable
        run: chmod +x ./gradlew || true
      - name: Accept Android SDK licenses
        run: yes | sudo /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
      - name: Build Debug APK (skip lint/tests)
        run: ./gradlew :app:assembleDebug -x lint -x test --no-daemon
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with: { name: app-debug-apk, path: app/build/outputs/apk/debug/*.apk }
