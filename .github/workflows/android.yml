name: Android CI
on:
  push: { branches: [ main, master, ci-fix, import-from-zip ] }
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Принимаем лицензии и ставим нужные компоненты SDK
      - name: Accept SDK licenses
        run: yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android SDK packages
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # Запускаем Gradle БЕЗ wrapper'а (gradle 8.7)
      - name: Build with Gradle 8.7 (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: ":app:assembleDebug -x lint -x test --no-daemon --stacktrace"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
