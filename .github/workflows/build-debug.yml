name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Find project directory (has settings.gradle or settings.gradle.kts)
        id: finddir
        run: |
          set -e
          # ищем settings.gradle(.kts) в репо
          FILE=$(git ls-files | grep -E '^.*settings\.gradle(\.kts)?$' | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "❌ Не нашли settings.gradle(.kts). Проверь структуру репозитория."
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "PROJECT_DIR=$DIR" >> $GITHUB_OUTPUT
          echo "✅ Нашли проект в: $DIR"
          echo "Содержимое:"
          ls -la "$DIR"

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Show settings.gradle(.kts)
        run: |
          cat "${{ steps.finddir.outputs.PROJECT_DIR }}/settings.gradle.kts" || true
          cat "${{ steps.finddir.outputs.PROJECT_DIR }}/settings.gradle" || true

      - name: Build Debug
        run: |
          cd "${{ steps.finddir.outputs.PROJECT_DIR }}"
          gradle :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.finddir.outputs.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
